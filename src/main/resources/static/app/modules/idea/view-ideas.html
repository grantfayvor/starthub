<!--Page Title-->
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<div id="page-title" data-ng-init="getMyIdeas()">
    <h1 class="page-header text-overflow">My Ideas</h1>

    <!--Searchbox-->
    <div class="searchbox">
        <div class="input-group custom-search-form">
            <input type="text" class="form-control" placeholder="Search..">
            <span class="input-group-btn">
                <button class="text-muted" type="button">
                    <i class="demo-pli-magnifi-glass"></i>
                </button>
            </span>
        </div>
    </div>
</div>

<!--Breadcrumb-->
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<ol class="breadcrumb">
    <li>
        <a href="#">Home</a>
    </li>
    <li>
        <a href="#">Forms</a>
    </li>
    <li class="active">Text Editor</li>
</ol>
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<!--End breadcrumb-->

<!--Page content-->
<!--===================================================-->
<div id="page-content">

    <div class="panel">
        <div class="panel-heading">
            <h3 class="panel-title">Recent Ideas</h3>
        </div>
        <div class="panel-body">

            <div class="fixed-fluid">

                <div class="fluid col-sm-9 col-xs-9" style="margin:auto;margin-right:10%;margin-left:10%;" data-ng-repeat="idea in ideas.content">
        
                    <!--Summernote-->
        
                    <div class="panel">
                        <div class="panel-body">
                            <div class="media-block">
                                <a class="media-left" href="#">
                                    <img class="img-circle img-sm" alt="Profile Picture" src="img/profile-photos/10.png">
                                </a>
                                <div class="media-body">
                                    
                                    <div class="pad-btm" data-ng-bind-html="idea.body"></div>
                                    <!-- <summernote height="100" airmode editable="false" data-ng-click="viewPost(feed)" data-ng-model="feed.idea.body"></summernote> -->
                                    <a href="javascript:;" data-ng-click="viewPost(idea)" class="pull-right">
                                        <span>more...</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
        
                </div>
            </div>

        </div>
    </div>


</div>
<!--===================================================-->
<!--End page content-->


</div>
<!--===================================================-->
<!--END CONTENT CONTAINER-->
